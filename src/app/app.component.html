<div class="content" role="main">
  <div class="card-container">
    <form>
      <input type="input" class="form-control ip-search-key" value="" #searchkey/>
      <input type="submit" class="btn btn-primary ml-2" value="Submit" (click)="sendAPI(searchkey.value)" />
    </form>
  </div>

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8 mt-4" [hidden]="!dataSource.length">
    
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
 
    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef (click)="changeSort()" class="th-price"> Price 
        <span class="sp-sort" [hidden]="sortFlag<0">&#8595;</span>
        <span class="sp-sort" [hidden]="sortFlag>0">&#8593;</span>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
 
    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>
 
    <!-- Time Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>
 
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <!-- <a (click)="openDialog('Update',element)">Edit</a> |  -->
        <button type="button" class="btn btn-danger" (click)="openDialog('Delete',element)">Delete</button>
        <!-- <a (click)="openDialog('Delete',element)">Delete</a>   -->
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
